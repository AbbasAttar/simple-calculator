<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <div class="frame">
        <div class="calculator">
            <div id="history"><span id="history-value"></span></div>
            <div id="output"><span id="output-value"></span></div>
            <div id="buttons">
                <button class="operator" id="clearAll">C</button>
                <button class="operator" id="backspace">-></button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="+">+</button><br>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="-">-</button><br>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="*">*</button><br>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="/">/</button><br>
                <button id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator" id="=">=</button>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
